<html>
	<head>
		<meta charset="utf-8">
		<title>제목줄입니다</title>
		<script>
			function call1(){
				var arr = new Array("빨간색", 1010, "deadfire", "javascript", "XX");
				document.write("<H2>Original</H2>");
				for(var i =0; i< arr.length; i++){
					document.write("arr["+i+"] : " + arr[i] +"<br>");
				}
				arr.sort();
				document.write("<H2>기본정렬</H2>");
				for(var i =0; i< arr.length; i++){
					document.write("arr["+i+"] : " + arr[i] +"<br>");
				}
				
				function compare(a,b){
					if(a<b) return 1;
					else if (a>b) return -1;
					else return 0;
				}
				
				arr.sort(compare);
				document.write("<H2>역순정렬</H2>");
				for(var i =0; i< arr.length; i++){
					document.write("arr["+i+"] : " + arr[i] +"<br>");
				}
			}
		</script>
	</head>
	<body>
		<script>
			call1();
		</script> <br> <br>
	</body>
</html>
