<html>
	<head>
		<meta charset="utf-8">
		<title>제목줄입니다</title>
		<script>
			function call1(){
				var MyString = "Hello World Welcome to my world";
				document.write("Test1:" + MyString.charAt(1) + "<br>");
				document.write("Test2:" + MyString.indexOf("to") + "<br>");
				document.write("Test3:" + MyString.lastIndexOf("to") + "<br>");
				document.write("Test4:" + MyString.substr(5,5) + "<br>");
				document.write("Test5:" + MyString.toLowerCase() + "<br>");
				document.write("Test6:" + MyString.toUpperCase() + "<br>");
			}
		</script>
	</head>
	<body>
		<script>
			call1();
		</script> <br> <br>
	</body>
</html>
