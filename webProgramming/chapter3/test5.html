<html>
	<head>
		<meta charset="utf-8">
		<title>제목줄입니다</title>
		<script>
			function call1(){
				var d = new Date();
				document.write("년도는 : " +d.getFullYear() + "<br>" +
				"월은 : " +d.getMonth() + "<br>" +
				"일은 : " +d.getDate() + "<br>" +
				"요일은 : " +d.getDay() + "<br>" +
				"시는 : " +d.getHours() + "<br>" +
				"분은 : " +d.getMinutes() + "<br>" +
				"초는 : " +d.getSeconds() + "<br>" +
				"밀리초 : " +d.getMilliseconds() + "<hr>" 
				);
				d.setYear(2010);
				document.write(d +"<hr>");
				d.setMonth(7);
				document.write(d +"<hr>");
			}
		</script
	</head>
	<body>
		<script>
			call1();
		</script> <br> <br>
	</body>
</html>
