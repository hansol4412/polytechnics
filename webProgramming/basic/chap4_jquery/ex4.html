<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#reset").on("click", function () {
                alert("reset");
                $('input[name="id"]').val("");
                $('input[name="password"]').val("");
                $('input[name="sex"]').val("");
                $('input[name="job"]').val("");
                $('input[name="hobby"]').val("");
            });

            $("#submit").on("click", function () {
                if (confirmId() == false) {
                    alert('이메일 형식으로 입력해주세요');
                    e.preventDefault();
                }
                if (confirmPassword() == false) {
                    alert('비밀번호는 5자 이상 입력해야합니다.');
                    e.preventDefault();
                }
                if (confirmGender() == false) {
                    alert('성별을 선택하세요');
                    e.preventDefault();
                }
                if (confirmJob() == false) {
                    alert('직업을 선택하세요');
                    e.preventDefault();
                }
                if (confirmHobby() == false) {
                    alert('취미를 3개 이상 선택하세요');
                    e.preventDefault();
                }

                else {
                    alert("회원가입을 완료했습니다");
                }

            });


            function confirmId() {
                var idConfirm = $('input[name="id"]').val();
                var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                if (idConfirm.length == 0) {
                    return false;
                }
                if (!(filter.test(idConfirm))) {
                    return false;
                }
                return true;
            }

            function confirmPassword() {
                var idConfirm = $('input[name="password"]').val();
                if (idConfirm.length < 5) {
                    return false;
                }
                return true;
            }

            function confirmGender() {
                var genderConfirm = $("input:radio[name=gender]:checked").length;
                if (genderConfirm != 1) {
                    return false;
                }
                return true;
            }

            function confirmJob() {
                var jobConfirm = $("select[name=job]").val();
                if (jobConfirm == "") {
                    return false;
                }
                return true;
            }

            function confirmHobby() {
                var hobbyConfirm = $("input:checkbox[name=hobby]:checked").length;
                if (hobbyConfirm < 3) {
                    return false;
                }
                return true;
            }
        });

    </script>
    <style>

    </style>
</head>

<body>

    아이디 <input type="text" name="id" /><br>
    비밀번호 아이디 <input type="password" name="password" /><br>
    성별 <input type="radio" id="male" name="gender" value="male">
    <label for="gender">남자</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="gender">여자</label><br>
    직업 <select name="job">
        <option value="" />
        </option>
        <option value="frontend" />프론트엔드</option>
        <option value="backend" />백엔드</option>
        <option value="network" />네트워크관리자</option>
    </select> <br>
    취미
    <input type='checkbox' name='hobby' value='programming' />개발
    <input type='checkbox' name='hobby' value='game' />게임
    <input type='checkbox' name='hobby' value='fishing' />낚시
    <input type='checkbox' name='hobby' value='exercising' />운동
    <input type='checkbox' name='hobby' value='reading' />독서
    <input type='checkbox' name='hobby' value='music' />음악감상

    <br>
    <input type="reset" id="reset" value="취소" />
    <input type="submit" id="submit" value="회원가입" />

</body>

</html>
