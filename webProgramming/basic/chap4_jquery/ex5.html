<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function now() {
            let today = new Date();
            document.write(today.toLocaleString());
        }

        function watchLog() {
            $("input:checkbox[name=ok]").each(function (index, value) {                
                if(this.checked == true) {
                    console.log(value.value);
                }
            });
        }

        $(function () {
            $("#all").change(function () {
                if (this.checked) {
                    $("input:checkbox[name=ok]").each(function () {
                        this.checked = true;
                    });
                } else {
                    $("input:checkbox[name=ok]").each(function () {
                        this.checked = false;
                    });
                }
            });
        });
    </script>
    <style>
        table {
            width: 500px;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
