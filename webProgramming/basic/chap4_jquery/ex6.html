<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function resultFun(x) { 
            var positionLeft = x.clientX; 
            var positionTop = x.clientY; 
            $("#result").css("left",positionLeft - 25 + "px");
            $("#result").css("top",positionTop - 25 + "px"); 
            if(positionLeft < 50){
                $("#result").css("left",10);
            }
            if(positionLeft > 600){
                $("#result").css("left",560);
            }
            if(positionTop < 50){
                $("#result").css("top",10);
            }
            if(positionTop > 400){
                $("#result").css("top",360);
            }
        }
             window.addEventListener("mousemove", resultFun); 
        

    </script>
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        #result img {
            width: 50px;
            height: 50px;
        }

        #result {
            position: absolute; 
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="result">
            <img src="cat.jpeg">
        </div>
    </div>
</body>

</html>
