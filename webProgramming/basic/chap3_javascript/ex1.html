<html>
<head>
    <script>
        function inputName(){ 
            var name;
            while(true){
                name = prompt("이름을 입력하세요");
                if((name != "") && name != null){
                    break;
                }
            }
            alert(name+"님 안녕하세요.")
        }
    </script>
</head>
<body>
    <script>
        inputName();
    </script>
</body>

</html>
