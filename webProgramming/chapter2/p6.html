<html>
	<head>
		<meta charset="utf-8">
		<title>제목줄입니다</title>
	</head>
	<boby>
		<table border="1" width="800">
			<tr bgcolor="gray">
				<td align=center><b>형식</b></td>
				<td align=center><b>구성</b></td>
				<td align=center><b>내용</b></td>
			</tr>
			<tr>
				<td ROWSPAN="5">&lt;LI&gt;</td>
				<td>&lt;UL&gt;...&lt;UL&gt;</td>
				<td>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
			</tr>
			<tr>
				<td>&lt;OL&gt;...&lt;OL&gt;</td>
				<td>순서가 있는 목록으로 위에서부터 번호를 매깁니다.</td>
			</tr>
			<tr>
				<td>&lt;MENU&gt;...&lt;MENU&gt;</td>
				<td>메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
			</tr>
			<tr>
				<td>&lt;DIR&gt;...&lt;DIR&gt;</td>
				<td>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.</td>
			</tr>
			<tr>
				<td>&lt;UL&gt;...&lt;UL&gt;</td>
				<td>정의 목록 태그입니다. &lt;LI&gt;가 아닌 &lt;DT&gt;와 &lt;DD&gt;를 사용합니다.</td>
			</tr>
		</table>
	</body>
</html>
